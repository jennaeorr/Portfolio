<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Jenna Orr</title>
    <meta name="description" content="Contact Jenna Orr, Software Developer">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .contact-card {
            border-top: 4px solid #D8C7B5;
            transition: all 0.3s ease;
        }
        .contact-card:hover {
            transform: translateY(-5px);
        }
        .form-input {
            border-bottom: 2px solid #D8C7B5;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            border-bottom-color: #3A3A3A;
        }
    </style>
</head>
<body class="bg-beige text-dark font-sans">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 bg-beige z-50 shadow-sm">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-xl font-semibold">Jenna Orr</a>
                <div class="hidden md:flex space-x-8">
                    <a href="about.html" class="hover:text-accent transition duration-300">About</a>
                    <a href="experience.html" class="hover:text-accent transition duration-300">Experience</a>
                    <a href="contact.html" class="text-accent font-medium">Contact</a>
                </div>
                <button class="md:hidden focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="pt-20 pb-16">
        <div class="container mx-auto px-6">
            <h1 class="text-4xl md:text-5xl font-bold mb-12 text-center">Get In Touch</h1>

            <div class="flex flex-col lg:flex-row gap-12">
                <!-- Contact Info -->
                <div class="lg:w-1/2">
                    <div class="contact-card bg-white p-8 mb-8 scroll-reveal">
                        <h2 class="text-2xl font-bold mb-6">Contact Information</h2>
                        <div class="space-y-6">
                            <div class="flex items-start">
                                <div class="mr-4 mt-1">
                                    <i class="fas fa-phone text-accent text-xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-medium text-lg">Phone</h3>
                                    <p>[Your phone number]</p>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <div class="mr-4 mt-1">
                                    <i class="fas fa-envelope text-accent text-xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-medium text-lg">Email</h3>
                                    <p>jspero2001@gmail.com</p>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <div class="mr-4 mt-1">
                                    <i class="fas fa-map-marker-alt text-accent text-xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-medium text-lg">Location</h3>
                                    <p>[Your location]</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="contact-card bg-white p-8 scroll-reveal">
                        <h2 class="text-2xl font-bold mb-6">Connect With Me</h2>
                        <div class="flex space-x-6">
                            <a href="#" class="text-2xl hover:text-accent transition duration-300">
                                <i class="fab fa-linkedin"></i>
                            </a>
                            <a href="#" class="text-2xl hover:text-accent transition duration-300">
                                <i class="fab fa-github"></i>
                            </a>
                            <a href="#" class="text-2xl hover:text-accent transition duration-300">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="lg:w-1/2 scroll-reveal">
                    <div class="bg-white p-8">
                        <h2 class="text-2xl font-bold mb-6">Send Me a Message</h2>
                        <form id="contactForm" class="space-y-6">
                            <div>
                                <label for="name" class="block mb-2 font-medium">Name</label>
                                <input type="text" id="name" name="name" required 
                                    class="w-full px-4 py-3 form-input bg-transparent focus:outline-none">
                            </div>
                            <div>
                                <label for="email" class="block mb-2 font-medium">Email</label>
                                <input type="email" id="email" name="email" required 
                                    class="w-full px-4 py-3 form-input bg-transparent focus:outline-none">
                            </div>
                            <div>
                                <label for="message" class="block mb-2 font-medium">Message</label>
                                <textarea id="message" name="message" rows="5" required 
                                    class="w-full px-4 py-3 form-input bg-transparent focus:outline-none"></textarea>
                            </div>
                            <button type="submit" 
                                class="px-6 py-3 bg-accent text-dark font-medium hover:bg-opacity-90 transition duration-300">
                                Send Message
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-tan py-8">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2023 Jenna Orr. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        // Scroll animations
        ScrollReveal().reveal('.scroll-reveal', {
            delay: 200,
            distance: '30px',
            origin: 'bottom',
            duration: 800,
            interval: 100
        });

        // Form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // Here you would typically send the data to a server
            console.log('Form submitted:', { name, email, message });
            
            // Show success message
            alert('Thank you for your message! I will get back to you soon.');
            this.reset();
        });
    </script>
</body>
</html>
